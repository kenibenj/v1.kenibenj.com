<body>
    <div id="background" class="background">
        <div class="text">
            <h1 class="blinker">&nbsp;contact</h1>
            <hr class="divider" />
            <br />
            <p>
                Below is a form you can use to contact me for any reason whatsoever;
                I prefer communicating through emails as opposed to texts and phone calls, but I will respond to both nonetheless.
                <hr style="margin-bottom:20px;" />
            </p>
            <br />            <br />

            <form onsubmit="sweetAlertFunction()" id="form" action="https://formsubmit.co/78cd743b9e91d1f1c3807256e6600a28" method="POST">

                <label for="name">Name <span>(required)</span></label>
                <input id="name" type="text" name="name" placeholder="John Smith" required />
                <br />            <br />

                <label for="email">Email <span>(required)</span></label>
                <input id="email" type="email" name="email" placeholder="your@email.com" required />
                <br />            <br />

                <label for="phone">Phone</label>
                <input id="phone" type="text" name="phone" placeholder="123-456-7890" />
                <br />            <br />

                <label for="message">Message <span>(required)</span></label>
                <textarea id="message" rows="6" type="text" name="message" placeholder="Hello World!" required></textarea>
                <br />            <br />

                <input type="hidden" name="_subject" value="New Website Contact!">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_next" value="https://kenibenj.com/html/contact">
                <input type="text" name="_honey" style="display:none">
                <button type="submit">Send</button>
            </form>
            <script>
                function sweetAlertFunction() {
                    Swal.fire({
                        backdrop: false,
                        heightAuto: false,
                        title: 'Message Sent!',
                        text: 'I will try to get back to you as soon as I can.',
                        confirmButtonText: 'OK',
                        color: '#323232',
                        confirmButtonColor: '#323232',
                        showConfirmButton: true,
                        scrollbarPadding: 'false'
                    });
                };
            </script>
        </div>
